<form>
  <mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <mat-select name="currency" [formControl]="currencyControl" (selectionChange)="optionSelected($event.value)">
      <mat-option *ngFor="let currency of filteredCurrencies" [value]="currency.symbol">
        {{currency.symbol}} - {{currency.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
